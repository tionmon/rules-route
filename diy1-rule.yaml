# url 里填写自己的订阅,名称不能重复
proxy-providers:
  aifun:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "http://www.apple.com/library/test/success.html",interval: 300}
    # override:
    #   additional-prefix: "[aifun]"

# url 里填写自己的订阅,名称不能重复
  alphalo:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "http://www.apple.com/library/test/success.html",interval: 300}
    # override:
    #   additional-prefix: "[aifun]"

# url 里填写自己的订阅,名称不能重复
  myproxy:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "http://www.apple.com/library/test/success.html",interval: 300}
    # override:
    #   additional-prefix: "[aifun]"
    
proxies: 
  - name: "直连"
    type: direct
    

mixed-port: 7890
ipv6: false
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
keep-alive-interval: 1800

geodata-mode: true
geodata-loader: standard
geo-auto-update: false
geo-update-interval: 24
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/soffchen/GeoIP2-CN@release/Country.mmdb"
  asn: "https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: 默认
    type: select
    proxies: [自动选择,香港,台湾,日本,新加坡,美国,全部节点,直连]

  - name: Google
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: Telegram
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: Twitter
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: YouTube
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: Github
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: OpenAI
    type: select
    proxies:  [默认,台湾,日本,新加坡,美国]

  - name: Microsoft
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]

  - name: 国内
    type: select
    proxies:  [直连,默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择]

  - name: 其他
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点,自动选择,直连]


  #分隔,下面是地区分组
  - name: 香港
    type: url-test
    use:
      - aifun
      - alphalo
      - myproxy
    filter: "(?i)港|hk|hongkong|hong kong"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true
          
  - name: 台湾
    type: url-test
    use:
      - aifun
      - alphalo
      - myproxy
    filter: "(?i)台|tw|taiwan"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 日本
    type: url-test
    use:
      - aifun
      - alphalo
      - myproxy
    filter: "(?i)日本|jp|japan"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 美国
    type: select
    use:
      - aifun
      - alphalo
      - myproxy
    filter: "(?i)美|us|unitedstates|united states"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 新加坡
    type: url-test
    use:
      - aifun
      - alphalo
      - myproxy
    filter: "(?i)(新|sg|singapore)"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: 全部节点
    type: select
    include-all: true


  - name: emby-lx
    type: select
    include-all: true

  - name: emby-yezi
    type: select
    include-all: true

  - name: emby-pcm
    type: select
    include-all: true

  - name: emby-lemby
    type: select
    include-all: true

  - name: emby-aikan
    type: select
    include-all: true

  - name: 自动选择
    type: url-test
    include-all: true
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 10

